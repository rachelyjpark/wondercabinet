<!DOCTYPE html>
<html>
   <head>
      <title>Wonder Cabinet</title>
   </head>

        <link rel="stylesheet" type="text/css" href="assets/main.css">
       <h1>Wonder Cabinet</h1>
 <body>
<div class="container">



	<div class="box box1">
<picture>

  <source media="(min-width:501px)" srcset="assets/imgs/front.jpg">
   <source media="(max-width:500px)" srcset="assets/imgs/close-f.jpg" alt="A close up image of a clay sculpture of a mother bird with her 2 eggs in their brown nest">
  <img src="assets/imgs/front.jpg" id="image" alt="The front of a clay sculpture of a mother bird with her 2 eggs in their brown nest.">
</picture>
</div>

	<div class="box box2">
		<picture>
  <source media="(min-width:501px)" srcset="assets/imgs/back.jpg">
  <source media="(max-width:500px)" srcset="assets/imgs/close-back.jpg">
  <img src="assets/imgs/front.jpg" id="image" alt="The back of the clay sculpture where the eggs are now on the left side, and the mother bird is on the right.">
</picture>
	</div>


	<div class="box box3">
		<picture>
  <source media="(min-width:501px)" srcset="assets/imgs/left.jpg">
  <source media="(max-width:500px)" srcset="assets/imgs/close-l.jpg" id="mobile">
  <img src="assets/imgs/front.jpg" id="image" alt="The left side of the sculpture is shown. The mother bird is facing her eggs.">
</picture>
</div>

	<div class="box box4">
				<picture>
  <source media="(min-width:501px)" srcset="assets/imgs/right.jpg">
  <source media="(max-width:500px)" srcset="assets/imgs/close-r.jpg" id="mobile">
  <img src="assets/imgs/front.jpg" id="image" alt="You can now see the mother bird's face since the sculpture's right side is being shown.">
</picture>
	</div>



	<div class="box box5">
	<picture>
  <source media="(min-width:501px)" srcset="assets/imgs/top.jpg">
  <source media="(max-width:500px)" srcset="assets/imgs/close-t.jpg" id="mobile">
  <img src="assets/imgs/front.jpg" id="image" alt="The sculpture is shown at a bird's eye view. The mother bird is white with splashes of blue and green color. There are two eggs -- one is prominently blue while the other is white with a small splash of blue. There is a small bridge in between the mom and the eggs.">
</picture>
	</div>



	<div class="box box6">
				<picture>
  <source media="(min-width:501px)" srcset="assets/imgs/bottom.jpg">
  <source media="(max-width:500px)" srcset="assets/imgs/close-b.jpg" id="mobile">
  <img src="assets/imgs/front.jpg" id="image" alt="The bottom of the sculpture has the artist's name, Avery, written in black Sharpie. There is a rocky texture to the surface.">
</picture>
	</div>



	</div>




 </body> 





</html>
    

  </body>
</html>
